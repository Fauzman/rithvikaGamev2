<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Olympics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <!-- Player -->
        <div id="player"></div>

        <!-- World Decorations -->
        <div class="tree" style="top: 100px; left: 200px;"></div>
        <div class="tree" style="top: 300px; left: 500px;"></div>
        <div class="rock" style="top: 400px; left: 100px;"></div>
        <div class="house" style="top: 50px; left: 600px;"></div>

        <!-- Archery Mini-Game -->
        <button id="start-archery">Start Archery</button>
        <div id="archery-game" style="display: none;">
            <div id="target"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
